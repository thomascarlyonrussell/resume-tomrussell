<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- Primary Meta Tags -->
    <title>Tom Russell - Portfolio</title>
    <meta name="title" content="Tom Russell - Portfolio" />
    <meta
      name="description"
      content="Personal portfolio and resume website for Tom Russell, showcasing career history, skills, and projects through interactive visualizations and AI-powered chatbot."
    />
    <meta
      name="keywords"
      content="Tom Russell, portfolio, software engineer, AI, data visualization, product management"
    />
    <meta name="author" content="Tom Russell" />
    <meta name="creator" content="Tom Russell" />
    <meta name="robots" content="index, follow" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0f172a" media="(prefers-color-scheme: dark)" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Tom Russell Portfolio" />
    <meta property="og:title" content="Tom Russell - Portfolio" />
    <meta
      property="og:description"
      content="Personal portfolio showcasing skills, experience, and projects through interactive visualizations."
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Tom Russell - Portfolio" />
    <meta
      property="twitter:description"
      content="Personal portfolio showcasing skills, experience, and projects through interactive visualizations."
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
